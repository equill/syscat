name: networks_expected
version: 2

resourcetypes:
# Links and circuits
  circuits:
    attributes:
      description:
      our_id:
      vendor_id:
    notes: Network circuits, whether telco-provided or otherwise.
# Layer 2
  vlanGroups:
    attributes:
      default_vlan_id:
      description:
    notes: A notional VLAN, the sum of the VLANs of one or more devices. Often confused as being the VLAN itself.
# Layer 3
  ipv4Subnets:
    attributes:
      description:
      netaddress:
      prefixlength:
    dependent: 'true'
  ipv6Subnets:
    attributes:
      description:
      netaddress:
      prefixlength:
    dependent: 'true'
  vrfGroups:
    dependent: 'true'
    notes: VRF Groups allocated for use
    attributes:
      description:

